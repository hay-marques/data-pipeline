version: '3.8'

services:
  postgres-airflow:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"  # Optional: can move to another port to avoid conflict
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data

  postgres-data:
    image: postgres:15
    environment:
      POSTGRES_USER: data_user
      POSTGRES_PASSWORD: data_pass
      POSTGRES_DB: data_ingestion
    ports:
      - "5433:5432"  # Expose on host as port 5433 (to avoid conflict)
    volumes:
      - postgres_data_data:/var/lib/postgresql/data

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      AIRFLOW_CONN_DATA_DB: postgresql+psycopg2://data_user:data_pass@postgres-data:5432/data_ingestion
    depends_on:
      - postgres-airflow
    entrypoint: /bin/bash
    command: -c "airflow db migrate && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/logs:/opt/airflow/logs
      - /var/run/docker.sock:/var/run/docker.sock
    user: "root"

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres-airflow
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      AIRFLOW_CONN_DATA_DB: postgresql+psycopg2://data_user:data_pass@postgres-data:5432/data_ingestion
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/logs:/opt/airflow/logs
      - ./dbt:/usr/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["webserver"]
    user: "root"

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      AIRFLOW_CONN_DATA_DB: postgresql+psycopg2://data_user:data_pass@postgres-data:5432/data_ingestion
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/logs:/opt/airflow/logs
      - ./dbt:/usr/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: scheduler
    user: "root"
    
  dbt:
    build:
      context: .
      dockerfile: Dockerfile.dbt
    image: my-dbt-image:latest
    depends_on:
      - postgres-data
    volumes:
      - ./dbt:/usr/app
    working_dir: /usr/app
    networks:
      - airflow

volumes:
  pgdata:
  postgres_airflow_data:
  postgres_data_data:

networks:
  airflow:
    driver: bridge